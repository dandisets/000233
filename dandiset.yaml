description: The hippocampus has previously been implicated in both cognitive and
  endocrine functions. We simultaneously measured electrophysiological activity from
  the hippocampus and interstitial glucose concentrations in the body of freely behaving
  rats to identify an activity pattern that may link these disparate functions of
  the hippocampus. Here we report that clusters of sharp wave-ripples recorded from
  the hippocampus reliably predicted a decrease in peripheral glucose concentrations
  within about 10 min. This correlation was not dependent on circadian, ultradian
  or meal-triggered fluctuations, could be mimicked with optogenetically induced ripples
  in the hippocampus (but not in the parietal cortex) and was attenuated to chance
  levels by pharmacogenetically suppressing activity of the lateral septum, which
  is the major conduit between the hippocampus and the hypothalamus. Our findings
  demonstrate that a function of the sharp wave-ripple is to modulate peripheral glucose
  homeostasis, and offer a mechanism for the link between sleep disruption and blood
  glucose dysregulation in type 2 diabetes.
